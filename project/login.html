<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>SKKU FLEA MARKET - LOGIN</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="titlewrapper">
            <div class="headertitle"><a href="project.html">SKKU FLEA MARKET</a></div>
        </div>
    </header>

    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <form id="sign_in" method="POST">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input" required>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password" required>
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span>Keep me Signed in</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">forgot password?</a>
                        </div>
                    </div>
                </form>
                <form id="sign_up" method="POST">
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input" required>
                        </div>
                        <div class="group">
                            <label for="pass1" class="label">Password</label>
                            <input id="pass1" type="password" class="input" data-type="password" required>
                        </div>
                        <div class="group">
                            <label for="pass2" class="label">Repeat Password</label>
                            <input id="pass2" type="password" class="input" data-type="password" required>
                        </div>
                        <div class="group">
                            <label for="email" class="label">Email Address</label>
                            <input id="email" type="email" class="input" required>
                        </div>
                        <div class="group">
                            <input id="signupcheck1" type="radio" name="signupcheck" checked>
                            <label for="signupcheck1"><span class="upcheck"></span>BUYER</label>
                            <input id="signupcheck2" type="radio" name="signupcheck">
                            <label for="signupcheck2"><span class="upcheck"></span>SELLER</label>
                        </div>
                        <div class="group">
                            <div id="err_msg"></div>
                        </div>
                        <div class="group">
                            <input id="sign_up_btn" type="submit" class="button" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

</script>
